<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .form {
            padding: 40px;
        }

        .title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-bottom: 2px solid #764ba2;
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 10px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #764ba2;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            position: relative;
            text-decoration: none;
        }

        .toggle-btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #764ba2;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .toggle-btn:hover::after {
            width: 100%;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
        }

        .facebook {
            background: #3b5998;
        }

        .twitter {
            background: #1da1f2;
        }

        .google {
            background: #db4437;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="title">Welcome Back</h1>
            <div class="input-group">
                <input type="text" id="login-email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
            </div>
            <button class="btn">Login</button>
            <div class="toggle-container">
                <a href="signup.html" class="toggle-btn">Don't have an account? Sign up</a>
            </div>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="facebook">f</a>
                    <a href="#" class="twitter">t</a>
                    <a href="#" class="google">G</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
