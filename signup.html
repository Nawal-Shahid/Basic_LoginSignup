<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            position: relative;
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 40px;
        }

        .title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-bottom: 2px solid #764ba2;
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 10px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #764ba2;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        .login-link {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .login-btn {
            background: none;
            border: none;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            position: relative;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #764ba2;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .login-btn:hover::after {
            width: 100%;
        }

        .terms {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .terms input {
            margin-right: 10px;
            accent-color: #764ba2;
        }

        .terms a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="title">Create Account</h1>
        
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name">Full Name</label>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" required>
            <label for="email">Email</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="confirm-password" required>
            <label for="confirm-password">Confirm Password</label>
        </div>
        
        <div class="terms">
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button class="btn">Sign Up</button>
        
        <div class="login-link">
            <a href="web.html" class="login-btn">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
